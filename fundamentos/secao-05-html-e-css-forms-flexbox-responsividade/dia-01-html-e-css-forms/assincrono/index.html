<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Assíncrono - Forms</title>
</head>

<body>
  <form action="" method="get">
    <input type="text" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <br>
    <br>
    <input type="password" name="senha" placeholder="Digite sua senha" required>
    <br>
    <br>
    <label for="remember-me">
      <input type="checkbox" name="remember-me" id="remember-me">
      Me manter conectado
    </label>
    <br>
    <br>
    <label for="btn-submit">
      <input type="submit" name="btn-submit" id="btn-submit" value="Enviar">
    </label>
  </form>
</body>

</html>
